<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CreateJS export from PlanetaryGary_art</title>

<script src="../libs/easeljs-0.6.0.min.js"></script>
<script src="../libs/tweenjs-0.4.0.min.js"></script>
<script src="../libs/movieclip-0.6.0.min.js"></script>
<script src="../libs/preloadjs-0.3.0.min.js"></script>
<script src="../libs/soundjs-0.4.0.min.js"></script>
<script src="PlanetaryGary_art.js"></script>

<script>
var canvas, stage, exportRoot;

function init() {
	canvas = document.getElementById("canvas");

	var manifest = [
		{src:"sounds/BodySlam.mp3", id:"BodySlam"},
		{src:"sounds/DirtSlide.mp3", id:"DirtSlide"},
		{src:"sounds/EnemyHit.mp3", id:"EnemyHit"},
		{src:"sounds/garywalk_chill.mp3", id:"garywalk_chill"},
		{src:"sounds/HitHard4.mp3", id:"HitHard4"},
		{src:"sounds/jump4.mp3", id:"jump4"},
		{src:"sounds/LaserGunShot.mp3", id:"LaserGunShot"},
		{src:"sounds/PressPlay.mp3", id:"PressPlay"},
		{src:"sounds/TunnelCollision.mp3", id:"TunnelCollision"}
	];

	var loader = new createjs.LoadQueue(false);
	loader.installPlugin(createjs.Sound);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(manifest);
}

function handleComplete() {
	exportRoot = new lib.PlanetaryGary_art();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();
	stage.enableMouseOver();

	createjs.Ticker.setFPS(20);
	createjs.Ticker.addEventListener("tick", stage);
}

function playSound(id, loop) {
	createjs.Sound.play(id, createjs.Sound.INTERRUPT_EARLY, 0, 0, loop);
}
</script>
</head>

<body onload="init();" style="background-color:#D4D4D4">
	<canvas id="canvas" width="800" height="600" style="background-color:#c7f0c1"></canvas>
</body>
</html>
