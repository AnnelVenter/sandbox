<!DOCTYPE html>
<html>
<head>
	<title>Bitmap Text</title>
	<script src="http://code.createjs.com/easeljs-0.6.0.min.js"></script>
	<script src="http://code.createjs.com/preloadjs-0.3.0.min.js"></script>
	<script src="easeljs/display/BitmapText.js"></script>
	<script>
		window.addEventListener("load", init, false);

		var stage;
		function init() {
			stage = new createjs.Stage(document.getElementById("canvas"));

			var preload = new createjs.LoadQueue();
			preload.addEventListener("complete", handleComplete);
			preload.loadManifest([
                {id:"data", src:"Font.json"},
                {id:"image", src:"Font.png"}
			]);
		}

		function handleComplete(event) {
			var data = event.target.getResult("data");
			var ss = new createjs.SpriteSheet(data);

			var text = new createjs.BitmapText("Hello World,\nWhat's Happening?", ss);
			stage.addChild(text);
			stage.update();
		}
	</script>
</head>
<body>
	<canvas width="800" height="600" id="canvas"></canvas>
</body>
</html>
